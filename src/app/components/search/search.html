<div class="search">
	<form class="search__form"
		  ng-submit="$ctrl.search()">
		<div class="search__control">
			<input type="text" 
				   name="search" 
				   class="control"
				   ng-model="$ctrl.text">
		</div>
		<div class="search__action">
			<button type="submit" 
					class="btn">
				Найти
			</button>
		</div>

	</form>
</div>
